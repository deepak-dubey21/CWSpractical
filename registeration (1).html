<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarang 2025 Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #577BC1;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #000957;
        }
        h3{
            text-decoration: underline;
            color: #344CB7;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success-message {
            display: none;
            text-align: center;
            color: green;
            font-weight: bold;
        }
        
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            document.querySelector('.success-message').style.display = 'block'; // Show success message
            document.querySelector('form').reset(); // Reset the form
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Tarang 2025 Registration</h1>
        <h3>Priyadarshini JL College of Engineering</h3>
        <form onsubmit="handleSubmit(event)">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" placeholder="Enter your full name" required>

            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="">Select Year</option>
                <option value="1st">1st Year</option>
                <option value="2nd">2nd Year</option>
                <option value="3rd">3rd Year</option>
                <option value="4th">4th Year</option>
            </select>

            <label for="semester">Semester:</label>
            <select id="semester" name="semester" required>
                <option value="">Select Semester</option>
                <option value="1st">1st Semester</option>
                <option value="2nd">2nd Semester</option>
                <option value="3rd">3rd Semester</option>
                <option value="4th">4th Semester</option>
                <option value="5th">5th Semester</option>
                <option value="6th">6th Semester</option>
                <option value="7th">7th Semester</option>
                <option value="8th">8th Semester</option>
            </select>

            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="">Select Branch</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Computer Science Engineering">Computer Science Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="Electronics and Telecommunication Engineering">Electronics and Telecommunication
                    Engineering</option>
            </select>

            <label for="cars">Choose a event:</label>

            <select name="cars" id="cars" multiple>
                <option value="volvo">Art Gallery</option>
                <option value="saab">Singing</option>
                <option value="opel">Fashion show</option>
                <option value="opel">Dance</option>
                <option value="audi">Fate</option>
            </select>

            <!-- <label for="enrollment">Phone number:</label>
            <input type="text" id="enrollment" name="enrollment" placeholder="Enter your Phone number" required> -->
            <label for="phone">
                Enter your phone number:<br />
                <small>Format: 1234567890</small>
              </label>
              
              <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" required placeholder="Enter 10-digit number" />

            <button type="submit">Submit</button>
        </form>
        <div class="success-message">Form successfully submitted!</div>
    </div>
</body>

</html>
